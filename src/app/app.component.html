<div class="mdl-grid">
  <div class="mdl-cell--8-col" style="text-align:left; margin: 0 auto">
    <h2>
      Welcome to {{ title }}!
    </h2>
    <div class="mdl-grid">
      <div class="mdl-cell--6-col">
        <h6>Simple select</h6>
        <material-angular-select [data]="data" [label]="'Cities'" [arrow]="false"
                                 [isFloatingLabel]="false"></material-angular-select>
      </div>
      <div class="mdl-cell--6-col">
        <h6>Simple select with arrow</h6>
        <material-angular-select [data]="data" [label]="'Cities'" [isFloatingLabel]="false"></material-angular-select>
      </div>
      <div class="mdl-cell--6-col">
        <h6>With floating label</h6>
        <material-angular-select [data]="data" [label]="'Cities'" [arrow]="false"
                                 [isFloatingLabel]="true"></material-angular-select>
      </div>
      <div class="mdl-cell--6-col">
        <h6>Floating label with arrow</h6>
        <material-angular-select [data]="data" [label]="'Cities'"></material-angular-select>
      </div>
      <div class="mdl-cell--6-col">
        <h6>Fixed height</h6>
        <material-angular-select [data]="countries" [label]="'Countries'"
                                 [fixHeight]="true"></material-angular-select>
      </div>
      <div class="mdl-cell--6-col">
        <h6>Pre-selected value</h6>
        <material-angular-select [data]="countries" [label]="'Countries'"
                                 [currentValue]="currentValue"
                                 (selectedValue)="selectedValue($event)"></material-angular-select>
        <div class="small-text">Your selected value is <i>{{currentValue}}</i></div>
      </div>
    </div>
  </div>
</div>
